<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="calc">
        <div class="screen"></div>
        <div class="buttons">
            <div class="btns seven" onclick="buttonPressed('7')">7</div>
            <div class="btns eight" onclick="buttonPressed('8')">8</div>
            <div class="btns nine" onclick="buttonPressed('9')">9</div>
            <div class="btns multi green" onclick="buttonPressed('*')">*</div>
            <div class="btns four" onclick="buttonPressed('4')">4</div>
            <div class="btns five" onclick="buttonPressed('5')">5</div>
            <div class="btns six"onclick="buttonPressed('6')">6</div>
            <div class="btns minus green" onclick="buttonPressed('-')">-</div>
            <div class="btns one" onclick="buttonPressed('1')">1</div>
            <div class="btns two" onclick="buttonPressed('2')">2</div>
            <div class="btns three" onclick="buttonPressed('3')">3</div>
            <div class="btns plus green" onclick="buttonPressed('+')">+</div>
            <div class="btns zero" onclick="buttonPressed('0')">0</div>
            <div class="btns point" onclick="buttonPressed('.')">.</div>
            <div class="btns equal white-green" onclick="buttonPressed('=')">=</div>
            <div class="btns divide green" onclick="buttonPressed('/')">/</div> 
        </div>
    </div>
    <script src="./javascript/calc.js"></script>
</body>
</html>
